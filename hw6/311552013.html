<body>
    <h1>Homework 6: Theme River</h1>
    <div>
        <p>Click the "&gt; &lt;" buttons to reorder streams.</p>
        <p>Put the cursor on areas to highlight them.</p>
        <br>
        <div id="stream-order">
            <div id="stream-order-text-0"></div>
            &nbsp;
            <button class="stream-order-button" onclick="swapStreamOrder(0, 1); renderStreamOrder(); renderChart();">&gt;&nbsp;&lt;</button>
            &nbsp;
            <div id="stream-order-text-1"></div>
            &nbsp;
            <button class="stream-order-button" onclick="swapStreamOrder(1, 2); renderStreamOrder(); renderChart();">&gt;&nbsp;&lt;</button>
            &nbsp;
            <div id="stream-order-text-2"></div>
            &nbsp;
            <button class="stream-order-button" onclick="swapStreamOrder(2, 3); renderStreamOrder(); renderChart();">&gt;&nbsp;&lt;</button>
            &nbsp;
            <div id="stream-order-text-3"></div>
            &nbsp;
            <button class="stream-order-button" onclick="swapStreamOrder(3, 4); renderStreamOrder(); renderChart();">&gt;&nbsp;&lt;</button>
            &nbsp;
            <div id="stream-order-text-4"></div>
            &nbsp;
            <button class="stream-order-button" onclick="swapStreamOrder(4, 5); renderStreamOrder(); renderChart();">&gt;&nbsp;&lt;</button>
            &nbsp;
            <div id="stream-order-text-5"></div>
            &nbsp;
            <button class="stream-order-button" onclick="swapStreamOrder(5, 6); renderStreamOrder(); renderChart();">&gt;&nbsp;&lt;</button>
            &nbsp;
            <div id="stream-order-text-6"></div>
        </div>
    </div>
    
    <svg id="theme-river-chart" width="1000" height="500"></svg> 
</body>
