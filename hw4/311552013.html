<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="311552013.css">
    <title>Homework 4: Brushable Scatter Plot Matrix</title>
</head>

<body>
    <h1>Homework 4: Brushable Scatter Plot Matrix</h1>

    <br>
    <p>Flower</p>
    
    <div>
        <div class="class-dot class-dot-color-0"></div>
        <div class="class-text">Iris-setosa&nbsp;&nbsp;</div>
        <div class="class-dot class-dot-color-1"></div>
        <div class="class-text">Iris-versicolor&nbsp;&nbsp;</div>
        <div class="class-dot class-dot-color-2"></div>
        <div class="class-text">Iris-virginica</div>
    </div>

    <br>
    <p>Click on the dots or histograms to emphasize the data.</p>
    <p>Click again to cancel.</p>

    <svg id="brushable-scatter-plot-matrix-chart" width="1000" height="1000"></svg>
</body>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="311552013.js"></script>

</html>
