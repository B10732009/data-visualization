<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="311552013.css">
    <title>Homework 2: Parallel Coordinate Plots</title>
</head>

<body>
    <h1>Homework 2: Parallel Coordinate Plots</h1>
    <div>
        <p>Flower Class Visibility</p>
        <input type="checkbox" id="flower-class-visibility-0" name="flower-class-visibility" value="Sepal Length"
            checked onclick="reverseFlowerVisiblity('Iris-setosa'); renderChart();">
        <label for="flower-class-visibility-0">Iris-setosa</label>
        <input type="checkbox" id="flower-class-visibility-1" name="flower-class-visibility" value="Sepal Width" checked
            onclick="reverseFlowerVisiblity('Iris-versicolor'); renderChart();">
        <label for="flower-class-visibility-1">Iris-versicolor</label>
        <input type="checkbox" id="flower-class-visibility-2" name="flower-class-visibility" value="Petal Length"
            checked onclick="reverseFlowerVisiblity('Iris-virginica'); renderChart();">
        <label for="flower-class-visibility-2">Iris-virginica</label>
    </div>

    <div>
        <p>Attribute Order</p>
        <div id="attribute-order">
            <div id="attribute-order-text-0"></div>
            &nbsp;
            <button class="attribute-order-button"
                onclick="swapAttributeOrder(0, 1); renderAttributeOrder(); renderChart();">&gt;</button>
            &nbsp;
            <button class="attribute-order-button"
                onclick="swapAttributeOrder(0, 1); renderAttributeOrder(); renderChart();">&lt;</button>
            &nbsp;
            <div id="attribute-order-text-1"></div>
            &nbsp;
            <button class="attribute-order-button"
                onclick="swapAttributeOrder(1, 2); renderAttributeOrder(); renderChart();">&gt;</button>
            &nbsp;
            <button class="attribute-order-button"
                onclick="swapAttributeOrder(1, 2); renderAttributeOrder(); renderChart();">&lt;</button>
            &nbsp;
            <div id="attribute-order-text-2"></div>
            &nbsp;
            <button class="attribute-order-button"
                onclick="swapAttributeOrder(2, 3); renderAttributeOrder(); renderChart();">&gt;</button>
            &nbsp;
            <button class="attribute-order-button"
                onclick="swapAttributeOrder(2, 3); renderAttributeOrder(); renderChart();">&lt;</button>
            &nbsp;
            <div id="attribute-order-text-3"></div>
        </div>
    </div>

    <br>

    <svg id="parallel-coordinate-plots-chart" width="1000" height="300"></svg>
</body>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="311552013.js"></script>

</html>
